<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Slider</title>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img src="images/education.png" alt="Image 1">
      <div class="caption">EDUCATION</div>
    </div>
    <div class="slide">
      <img src="images/health.png" alt="Image 2">
      <div class="caption">HEALTH</div>
    </div>
    <div class="slide">
      <img src="images/luck.png" alt="Image 3">
      <div class="caption">LUCK</div>
    </div>
    <div class="slide">
      <img src="images/Wealth.png" alt="Image 4">
      <div class="caption">WEALTH</div>
    </div>
    <div class="slide">
      <img src="images/Respect.png" alt="Image 5">
      <div class="caption">RESPECT</div>
    </div>
  </div>
  <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
  <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
